<body>
    <h2>
        Browsers
    </h2>
    <li>Chrome and Edge in their default configuration are not recommended,
    because their autocomplete behavior is inappropriate, intrusive, and cannot
    be disabled.  Ref issue
    <a href="https://github.com/jordanbrown0/reg3/issues/259">#259</a> and
    <a href=" https://bugs.chromium.org/p/chromium/issues/detail?id=468153#c164">this</a>
    and <a href="https://bugs.chromium.org/p/chromium/issues/detail?id=587466">this</a>.
    You can disable their autocomplete behavior, or run them in kiosk mode.
</body>
